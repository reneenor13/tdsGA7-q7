<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Department Distribution of Employees</title>
    <script src="https://mpld3.github.io/js/mpld3.v0.3.js"></script>
</head>
<body>
    <h2>Department Distribution of Employees</h2>
    <div id="fig_div"></div>
    <script type="text/javascript">
        (function(){ 
            var fig = {"axes":[{"bbox":[[80.0,60.0],[600.0,400.0]],"position":[0.125,0.125,0.775,0.775],
            "xlim":[-0.5,2.5],"ylim":[0,5.5],"xlabel":"Department","ylabel":"Number of Employees",
            "title":"Department Distribution of Employees (IT count = 5)","xticks":[0,1,2],"xticklabels":["Finance","IT","R&D"],
            "yticks":[0,1,2,3,4,5],"yticklabels":["0","1","2","3","4","5"],
            "elements":[{"type":"bar","data":[2,5,3],"color":["#66c2a5","#66c2a5","#66c2a5"]}]
            }]}
            mpld3.draw_figure("fig_div", fig);
        })();
    </script>
