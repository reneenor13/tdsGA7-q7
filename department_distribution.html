<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Department Distribution</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script src="https://mpld3.github.io/js/mpld3.v0.3.js"></script>
</head>
<body>
    <h2>Department Distribution of Employees</h2>
    <p>Email: 23f3003731@ds.study.iitm.ac.in</p>
    <p>IT Department Count: 10</p>
    <div id="fig"></div>
    <script type="text/javascript">
        // Department counts data
        var data = [
            {department: "IT", count: 10},
            {department: "R&D", count: 3},
            {department: "Finance", count: 2}
        ];

        var margin = {top: 40, right: 20, bottom: 50, left: 50},
            width = 600 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

        var svg = d3.select("#fig").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var x = d3.scaleBand()
            .range([0, width])
            .domain(data.map(d => d.department))
            .padding(0.3);

        var y = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.count) + 2])
            .range([height, 0]);

        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        svg.append("g")
            .call(d3.axisLeft(y));

        svg.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", d => x(d.department))
            .attr("width", x.bandwidth())
            .attr("y", d => y(d.count))
            .attr("height", d => height - y(d.count))
            .attr("fill", "#66c2a5");

        svg.append("text")
            .attr("x", width/2)
            .attr("y", -10)
            .attr("text-anchor", "middle")
            .style("font-size", "16px")
            .text("Department Distribution Histogram");
    </script>
</body>
</html>
